{% extends "base.html" %}

{% block content %}
    
{% for blog in posts | sort(attribute='id', reverse = True) %}
<h2><a href='./blog?id={{blog.id}}'>{{blog.blog_title}}</a></h2>
<p>{{blog.blog_post}}</p>
<p>Written by <a href='./blog?owner_id={{blog.owner_id}}'>{{blog.owner.username}}</a> on {{blog.blog_date}}</p>
{% endfor %}
{% endblock %}
