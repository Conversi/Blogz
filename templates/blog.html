{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>
    {% if list_blog|length == 0 %}
        <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for post in list_blog %}
                <li><h2><a href="single_blog?id={{post.id}}">{{post.blog_title}}</a></h2> 
                </li>
                <li>
                    {{post.blog_post}}
                </li><br>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
